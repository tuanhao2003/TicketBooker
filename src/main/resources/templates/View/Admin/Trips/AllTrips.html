<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{View/Layout/AdminLayout.html}">

<head>
    <title>Danh sách chuyến xe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <div layout:fragment="content" class="mx-6">
        <div class="flex w-full h-20">
            <div class="flex w-1/2 h-full justify-start items-center">
                <div class="font-bold text-3xl capitalize text-gray-700 italic">danh sách chuyến xe</div>
            </div>
            <div class="flex w-1/2 h-full justify-end items-center">
                <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg"
                    onclick="openAddTripModal()">
                    Thêm
                </button>
            </div>
        </div>

        <!-- Modal thêm chuyến xe -->
        <div id="addTripModal" class="fixed z-10 inset-0 overflow-y-auto hidden" tabindex="-1"
            aria-labelledby="modalLabel" aria-hidden="true">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white shadow-lg rounded-lg w-full max-w-2xl p-6">
                    <div class="flex justify-between items-center border-b pb-2 mb-4">
                        <h5 class="text-lg font-bold" id="modalLabel">Thêm Chuyến Xe</h5>
                        <button type="button" class="text-gray-500 hover:text-gray-700"
                            onclick="document.getElementById('addTripModal').classList.add('hidden')">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addTripForm" method="POST" action="/admin/trips/create">
                            <input type="hidden" id="tripId" name="tripId">

                            <div class="grid grid-cols-2 gap-4 mb-3">
                                <div class="px-3">
                                    <label for="departureLocation" class="block font-medium">Thành phố khởi hành</label>
                                    <select class="block w-full border border-gray-300 rounded px-2 py-1"
                                            id="departureLocation" name="departureLocation" required>
                                        <option value="">Chọn thành phố khởi hành</option>
                                        <!-- Các option sẽ được thêm qua JavaScript -->
                                    </select>
                                </div>

                                <div class="px-3">
                                    <label for="arrivalLocation" class="block font-medium">Thành phố đến</label>
                                    <select class="block w-full border border-gray-300 rounded px-2 py-1"
                                            id="arrivalLocation" name="arrivalLocation" required>
                                        <option value=""></option>
                                        <!-- Các option sẽ được thêm qua JavaScript -->
                                    </select>
                                </div>
                            </div>
                            <!-- Input ẩn để gửi routeId -->
                            <input type="hidden" id="routeId" name="route.RouteId" value="">

                            <div class="grid grid-cols-2 gap-4 mb-3">
                                <div class="px-3">
                                    <label for="license" class="block font-medium">Biển số xe</label>
                                    <select class="block w-full border border-gray-300 rounded px-2 py-1"
                                            id="license" name="license" required>
                                        <option value="">Chọn biển số xe</option>
                                        <option th:each="bus : ${buses}"
                                                th:value="${bus.id}"
                                                th:text="${bus.licensePlate}">
                                        </option>
                                    </select>
                                    <input type="hidden" class="block w-full border border-gray-300 rounded px-2 py-1"
                                           id="busId" name="bus.Id" required>
                                </div>
                                <div class="px-3">
                                    <label for="driverName" class="block font-medium">Mã số xe</label>
                                    <select class="block w-full border border-gray-300 rounded px-2 py-1"
                                            id="driverName" name="driverName" required>
                                        <option value=""></option>
                                        <!-- Các option sẽ được thêm qua JavaScript -->
                                    </select>
                                    <label for="driverId" class="block font-medium">Mã tài xế</label>
                                    <input type="number" class="block w-full border border-gray-300 rounded px-2 py-1"
                                        id="driverId" name="driver.driverId" required>
                                </div>
                            </div>

                            <div class="grid gap-4 mb-3">
                                <div class="px-3">
                                    <label for="departureStation" class="block font-medium">Điểm khởi hành</label>
                                    <input type="text" class="block w-full border border-gray-300 rounded px-2 py-1"
                                        id="departureStation" name="departureStation" required>
                                </div>
                            </div>
                            <div class="grid gap-4 mb-3">
                                <div class="px-3">
                                    <label for="arrivalStation" class="block font-medium">Điểm đến</label>
                                    <input type="text" class="block w-full border border-gray-300 rounded px-2 py-1"
                                        id="arrivalStation" name="arrivalStation" required>
                                </div>
                            </div>

                            <div class="grid gap-4 mb-3">
                                <div class="px-3">
                                    <label for="departureTime" class="block font-medium">Thời gian khởi hành</label>
                                    <input type="datetime-local"
                                        class="block w-full border border-gray-300 rounded px-2 py-1" id="departureTime"
                                        name="departureTime" required>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4 mb-3">
                                <div class="px-3">
                                    <label for="price" class="block font-medium">Giá vé</label>
                                    <input type="number" class="block w-full border border-gray-300 rounded px-2 py-1"
                                        id="price" name="price" required>
                                </div>
                                <div class="px-3">
                                    <label for="availableSeats" class="block font-medium">Chỗ ngồi còn trống</label>
                                    <input type="number" class="block w-full border border-gray-300 rounded px-2 py-1"
                                        id="availableSeats" name="availableSeats" required>
                                </div>
                            </div>

                            <input type="hidden" id="tripStatus" name="tripStatus" value="SCHEDULED">

                            <div class="flex justify-end">
                                <button type="button"
                                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                                    onclick="submitAddTripForm()">
                                    Lưu Chuyến Xe
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal cập nhật chuyến xe -->
        <div id="updateTripModal" class="fixed z-10 inset-0 overflow-y-auto hidden" tabindex="-1"
            aria-labelledby="modalLabelUpdate" aria-hidden="true">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white shadow-lg rounded-lg w-full max-w-2xl p-6">
                    <div class="flex justify-between items-center border-b pb-2 mb-4">
                        <h5 class="text-lg font-bold" id="modalLabelUpdate">Cập Nhật Chuyến Xe</h5>
                        <button type="button" class="text-gray-500 hover:text-gray-700"
                            onclick="document.getElementById('updateTripModal').classList.add('hidden')">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="updateTripForm" method="POST" action="/admin/trips/update">
                            <input type="hidden" id="edittripId" name="tripId"> <!-- Trường ẩn cho tripId -->

                            <div class="grid grid-cols-2 gap-4 mb-3">
                                <div class="px-3">
                                    <label for="editDepartureLocation" class="block font-medium">Thành phố khởi hành</label>
                                    <select class="block w-full border border-gray-300 rounded px-2 py-1"
                                            id="editDepartureLocation" name="editDepartureLocation" required>
                                        <option value="">Chọn thành phố khởi hành</option>
                                        <!-- Các option sẽ được thêm qua JavaScript -->
                                    </select>
                                </div>
                                <div class="px-3">
                                    <label for="editArrivalLocation" class="block font-medium">Thành phố đến</label>
                                    <select class="block w-full border border-gray-300 rounded px-2 py-1"
                                            id="editArrivalLocation" name="editArrivalLocation" required>
                                        <option value="">Chọn thành phố đến</option>
                                        <!-- Các option sẽ được thêm qua JavaScript -->
                                    </select>
                                </div>
                                <input type="hidden" id="editrouteId" name="route.RouteId">
                            </div>


                            <div class="grid grid-cols-2 gap-4 mb-3">
                                <div class="px-3">
                                    <label for="editlicense" class="block font-medium">Biển số xe</label>
                                    <select class="block w-full border border-gray-300 rounded px-2 py-1"
                                            id="editlicense" name="editlicense" required>
                                        <option value="">Chọn biển số xe</option>
                                        <option th:each="bus : ${buses}"
                                                th:value="${bus.id}"
                                                th:text="${bus.licensePlate}">
                                        </option>
                                    </select>
                                    <input type="hidden" class="block w-full border border-gray-300 rounded px-2 py-1"
                                           id="editbusId" name="bus.Id" required>
                                </div>
                                <div class="px-3">
                                    <label for="editdriverName" class="block font-medium">Mã số xe</label>
                                    <select class="block w-full border border-gray-300 rounded px-2 py-1"
                                            id="editdriverName" name="driverName" required>
                                        <option value=""></option>
                                        <!-- Các option sẽ được thêm qua JavaScript -->
                                    </select>
                                    <input type="hidden" class="block w-full border border-gray-300 rounded px-2 py-1"
                                           id="editdriverId" name="driver.driverId" required>
                                </div>
                            </div>

                            <div class="grid gap-4 mb-3">
                                <div class="px-3">
                                    <label for="editdepartureStation" class="block font-medium">Điểm khởi hành</label>
                                    <input type="text" class="block w-full border border-gray-300 rounded px-2 py-1"
                                        id="editdepartureStation" name="departureStation" required>
                                </div>
                            </div>
                            <div class="grid gap-4 mb-3">
                                <div class="px-3">
                                    <label for="editarrivalStation" class="block font-medium">Điểm đến</label>
                                    <input type="text" class="block w-full border border-gray-300 rounded px-2 py-1"
                                        id="editarrivalStation" name="arrivalStation" required>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4 mb-3">
                                <div class="px-3">
                                    <label for="editdepartureTime" class="block font-medium">Thời gian khởi hành</label>
                                    <input type="datetime-local"
                                        class="block w-full border border-gray-300 rounded px-2 py-1"
                                        id="editdepartureTime" name="departureTime" required>
                                </div>
                                <div class="px-3">
                                    <label for="editarrivalTime" class="block font-medium">Thời gian kết thúc</label>
                                    <input type="datetime-local"
                                        class="block w-full border border-gray-300 rounded px-2 py-1"
                                        id="editarrivalTime" name="arrivalTime">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4 mb-3">
                                <div class="px-3">
                                    <label for="editprice" class="block font-medium">Giá vé</label>
                                    <input type="number" class="block w-full border border-gray-300 rounded px-2 py-1"
                                        id="editprice" name="price" required>
                                </div>
                                <div class="px-3">
                                    <label for="editavailableSeats" class="block font-medium">Chỗ ngồi còn trống</label>
                                    <input type="number" class="block w-full border border-gray-300 rounded px-2 py-1"
                                        id="editavailableSeats" name="availableSeats" required>
                                </div>
                            </div>

                            <div class="grid mb-3 px-3">
                                <label for="edittripStatus" class="block font-medium">Trạng thái chuyến xe</label>
                                <select class="block w-full border border-gray-300 rounded px-2 py-1"
                                    id="edittripStatus" name="tripStatus" required>
                                    <option value="SCHEDULED">SCHEDULED</option>
                                    <option value="COMPLETED">COMPLETED</option>
                                    <option value="CANCELLED">CANCELLED</option>
                                </select>
                            </div>

                            <div class="flex justify-end">
                                <button type="submit"
                                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                                        onclick="submitEditTripForm()">
                                    Cập Nhật Chuyến Xe
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bảng chuyến xe -->
        <!-- Lặp qua danh sách chuyến xe -->
        <div class="bg-white rounded-lg shadow-lg mb-6 trip-container overflow-hidden"
            th:each="trip : ${listTrips.listTrips}">
            <div class="px-4 py-3 rounded-t-lg flex flex-col sm:flex-row justify-between items-center bg-purple-700">
                <div class="flex flex-col sm:flex-row items-center mb-2 sm:mb-0">
                    <div class="flex items-center mb-1 sm:mb-0 sm:mr-4">
                        <p class="text-xs sm:text-sm text-purple-200 mr-1">Mã chuyến xe:</p>
                        <p class="text-xs sm:text-sm text-white font-semibold trip-id" th:text="${trip.id}"></p>
                    </div>
                    <div class="flex items-center">
                        <p class="text-xs sm:text-sm text-purple-200 mr-1">Mã tuyến:</p>
                        <p class="text-xs sm:text-sm text-white font-semibold route-id" th:text="${trip.route.routeId}"></p>
                        <p class="text-xs sm:text-sm text-gray-500 bus-id hidden" th:text="${trip.bus.id}"></p>
                        <p class="text-xs sm:text-sm text-gray-500 bus-id hidden" th:text="${trip.bus.id}"></p>
                        <p class="text-xs sm:text-sm text-gray-500 driver-id hidden" th:text="${trip.driver.driverId}"></p>
                        <p class="text-xs sm:text-sm text-gray-500 status hidden" th:text="${trip.tripStatus}"></p>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button
                        class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded text-xs sm:text-sm transition duration-300 ease-in-out transform hover:scale-105"
                        onclick="editTrip(this)">
                        Chỉnh sửa
                    </button>
                    <button onclick="confirmDeleteTrip(this)"
                        class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-xs sm:text-sm transition duration-300 ease-in-out transform hover:scale-105">
                        Xóa
                    </button>
                </div>
            </div>
            <div class="bg-white rounded-b-lg shadow-inner p-4">
                <div class="flex flex-col sm:flex-row justify-between items-center bg-white">
                    <div class="text-center w-full sm:w-1/4 mb-4 sm:mb-0">
                        <p class="text-3xl sm:text-4xl font-bold text-purple-700 departure-location"
                            th:text="${trip.route.departureLocation}"></p>
                        <p class="text-lg sm:text-xl font-medium text-gray-600 mt-2 departure-station">
                            <span th:text="${trip.departureStation}"></span>
                        </p>
                    </div>
                    <div class="text-center w-full sm:w-1/4 mb-4 sm:mb-0">
                        <p class="text-gray-700 departureTime hidden" th:text="${trip.departureTime}"></p>
                        <p class="text-gray-700 arrivalTime hidden" th:text="${trip.arrivalTime}"></p>
                        <div class="flex justify-center items-center space-x-1">
                            <p class="text-gray-700 text-sm sm:text-base font-medium" id="departureDate"></p>
                            <p class="text-gray-700 text-sm sm:text-base font-medium" id="departureHour"></p>
                        </div>
                        <div class="flex items-center justify-center space-x-3 mt-2">
                            <span class="text-yellow-500"><i class="fa-solid fa-bus text-lg"></i></span>
                            <p class="text-gray-700 price text-sm sm:text-base font-semibold">
                                <span th:text="${trip.price}"></span> VND
                            </p>
                            <span class="text-gray-400">|</span>
                            <p
                                class="text-gray-700 availableSeats text-sm sm:text-base font-semibold flex items-center">
                                <span th:text="${trip.availableSeats}"></span> Chỗ trống
                                <i class="fa-solid fa-angle-down ml-1"></i>
                            </p>
                        </div>
                    </div>
                    <div class="text-center w-full sm:w-1/4 mb-4 sm:mb-0">
                        <p class="text-3xl sm:text-4xl font-bold text-purple-700 arrival-location"
                            th:text="${trip.route.arrivalLocation}"></p>
                        <p class="text-lg sm:text-xl font-medium text-gray-600 mt-2 arrival-station">
                            <span th:text="${trip.arrivalStation}"></span>
                        </p>
                    </div>
                    <div class="flex flex-col items-center w-full sm:w-1/4">
                        <img src="https://cdn.pixabay.com/photo/2020/08/05/13/28/eco-5465481_1280.png" alt="Eco class"
                            class="w-12 mb-2">
                        <p class="text-sm text-gray-600 mb-1 license" th:text="${trip.bus.licensePlate}">51B-051.78</p>
                        <p class="text-xl sm:text-2xl text-red-600 font-bold" th:text="${trip.driver.name}">Phan Văn Tài
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
