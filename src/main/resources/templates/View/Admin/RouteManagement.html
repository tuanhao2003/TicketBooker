<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- #####bs5##### -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- #####bs5##### -->
    <title>Users Management</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
<h1>Users list</h1>
<ul>
    <li th:each="user : ${routes}">
        <input type="button" class="btn btn-success btn-lg updateBtn" th:name="${route.routeId}" data-bs-toggle="modal"
               data-bs-target="#updateUser" value="Update">
        <input type="button" class="btn btn-danger btn-lg deleteBtn" th:name="${route.routeId}" value="Delete">
        <div th:text="${user.departureLocation}">depart: </div>
        <div th:text="${user.arrivalLocation}">Arrivals: </div>
        <div th:text="${user.estimatedTime}">Estimated Time: </div>
        <div th:text="${user.status}">Status:</div>
    </li>
</ul>
<form th:action="@{/admin/routeManagement/create}" th:object="${createRouteForm}" method="post">
    <input type="text" th:field="*{departureLocation}" class="form-control mb-3" placeholder="Start from">
    <input type="text" th:field="*{arrivalLocation}" class="form-control mb-3" placeholder="Destination">
    <input type="date" th:field="*{estimatedTime}" class="form-control mb-3" placeholder="Estimated time">
    <select th:field="*{gender}" class="form-select form-select-lg" disabled="true">
        <option value="Active" selected="true">Active</option>
    </select>
    <input class="btn btn-outline-success" type="submit" value="Add">
</form>
<hr>

<div class="modal fade" id="updateUser" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
     role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">
                    Modal title
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/userManagement/update}" th:object="${updateUserForm}" method="post">

                    <input type="text" th:field="*{userId}" class="form-control mb-3 d-none userId">
                    <input type="text" th:field="*{firstName}" class="form-control mb-3"
                           placeholder="User first name">
                    <input type="text" th:field="*{lastName}" class="form-control mb-3"
                           placeholder="User last name">
                    <input type="text" th:field="*{address}" class="form-control mb-3" placeholder="User address">
                    <input type="date" th:field="*{dateOfBirth}" class="form-control mb-3"
                           placeholder="User date of birth">
                    <select th:field="*{gender}" class="form-select form-select-lg mb-3">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="file" th:field="*{profilePhoto}" class="form-control mb-3"
                           placeholder="User photo" enctype="multipart/form-data">
                    <input class="btn btn-outline-success" type="submit" value="Update">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
<script>
    const updateBtn = document.querySelectorAll(".updateBtn");
    const deleteBtn = document.querySelectorAll(".deleteBtn");
    const userId = document.querySelector(".userId");
    updateBtn.forEach(btn => {
        btn.addEventListener("click", function(){
            userId.setAttribute("value", btn.getAttribute("name"));
        });
    });
    deleteBtn.forEach(btn => {
        btn.addEventListener("click", function(e){
            e.preventDefault();
            $.ajax({
                url: "http://localhost:8080/admin/userManagement",
                type: "DELETE",
                contentType: "application/json",
                data: JSON.stringify({
                    userId: btn.getAttribute("name")
                }),
                success: function(response) {
                    alert("Delete successfully");
                },
                error: function(error) {
                    alert("Delete failed" + error);
                }
            });
        });
    });

</script>
