<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto py-8 px-4">
        <div class="flex w-1/2 mb-3 justify-start items-center">
            <div class="font-bold text-3xl capitalize text-gray-700 italic">Danh sách Hóa Đơn</div>
        </div>
        <div class="mb-6 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 md:space-x-4">
            <input id="totalAmount" type="number" placeholder="Nhập tổng tiền"
                   class="w-full md:w-1/3 px-4 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300 ease-in-out">
            <div class="flex items-center space-x-3">
                <select id="paymentStatus" class="w-full md:w-auto px-4 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300 ease-in-out">
                    <option value="">Tất cả trạng thái</option>
                    <option value="PAID">Đã thanh toán</option>
                    <option value="PENDING">Chưa thanh toán</option>
                </select>
                <select id="paymentMethod" class="w-full md:w-auto px-4 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300 ease-in-out">
                    <option value="">Tất cả phương thức</option>
                    <option value="CREDITCARD">CREDITCARD</option>
                    <option value="CASH">CASH</option>
                    <option value="EWALLET">EWALLET</option>
                </select>
                <button onclick="searchInvoices()"
                        class="px-4 py-2 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300">
                    Tìm kiếm
                </button>
            </div>
        </div>

        <div class="overflow-x-auto shadow-lg sm:rounded-lg bg-white">
            <table class="min-w-full text-center">
                <thead>
                <tr class="bg-purple-200 text-purple-700 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 violet-800">ID</th>
                    <th class="py-3 px-6 violet-800">Tổng Tiền</th>
                    <th class="py-3 px-6 violet-800">Trạng Thái Thanh Toán</th>
                    <th class="py-3 px-6 violet-800">Thời Gian Thanh Toán</th>
                    <th class="py-3 px-6 violet-800">Phương Thức Thanh Toán</th>
                </tr>
                </thead>
                <tbody id="invoiceTableBody" class="text-gray-600 text-sm">
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
<script type="text/javascript" th:src="@{/js/InvoiceManagement.js}"></script>
