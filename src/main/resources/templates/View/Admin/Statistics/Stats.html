<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Revenue Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com/3.3.1"></script>
</head>
<body class="font-sans p-6">

<h1 class="text-2xl font-bold mb-4 text-center">Revenue Statistics</h1>

<div th:if="${stats != null}" class="container mx-auto flex justify-center items-start gap-8">
    <div class="form-details w-1/3">
        <form th:action="@{/admin/statistics}" method="get" class="space-y-4">
            <div>
                <label for="period" class="block mb-2">Period:</label>
                <select id="period" name="period" class="w-full p-2 border rounded">
                    <option value="Day">Day</option>
                    <option value="Month">Month</option>
                    <option value="Year">Year</option>
                </select>
            </div>

            <div>
                <label for="date" class="block mb-2">Date:</label>
                <input type="date" id="date" name="date" class="w-full p-2 border rounded" th:value="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}"/>
            </div>

            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Get Stats</button>
        </form>


        <p>Period: <span th:text="${stats.period}"></span></p>
        <p>Selected Date: <span th:text="${#temporals.format(stats.selectedDate, 'dd/MM/yyyy')}"></span></p>
        <p>Current Period Revenue: <span th:text="${stats.currentPeriodRevenue}"></span></p>
        <p>Previous Period Revenue: <span th:text="${stats.previousPeriodRevenue}"></span></p>

    </div>
    <div class="chart-container w-1/3">
        <canvas id="revenueChart"></canvas>
    </div>
</div>

<script th:inline="javascript">
    var currentRevenue = /*[[${stats.currentPeriodRevenue}]]*/ 0;
    var previousRevenue = /*[[${stats.previousPeriodRevenue}]]*/ 0;

    var ctx = document.getElementById('revenueChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Current Period', 'Previous Period'],
            datasets: [{
                label: 'Revenue',
                data: [currentRevenue, previousRevenue],
                backgroundColor: ['rgba(54, 162, 235, 0.2)', 'rgba(255, 99, 132, 0.2)'],
                borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y',
            scales: {
                x: { beginAtZero: true }
            },
            plugins: {
                legend: { display: false }
            }
        }
    });
</script>

</body>
</html>
