<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head>
    <title>Revenue Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com/3.3.1"></script>
</head>
<body class="font-sans">
<div layout:fragment="content">
<h1 class="text-2xl font-bold mb-4 text-center">Thống Kê Doanh Thu</h1>

<div th:if="${stats != null}" class="container mx-auto flex justify-center items-start gap-8">
    <div class="form-details w-1/3">
        <form th:action="@{/admin/statistics/revenue}" method="get" class="space-y-4">
            <div>
                <label for="period" class="block mb-2">Thống Kê Theo:</label>
                <select id="period" name="period" class="w-full p-2 border rounded">
                    <option value="Day">Ngày</option>
                    <option value="Month">Tháng</option>
                    <option value="Year">Năm</option>
                </select>
            </div>

            <div>
                <label for="date" class="block mb-2">Ngày:</label>
                <input type="date" id="date" name="date" class="w-full p-2 border rounded" th:value="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}"/>
            </div>

            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Lấy Số Liệu</button>
        </form>

        <p>Thống Kê Theo: <span th:text="${stats.period}"></span></p>
        <p>Ngày Đã Chọn: <span th:text="${#temporals.format(stats.selectedDate, 'dd/MM/yyyy')}"></span></p>
        <p>Doanh Thu Kỳ Này: <span th:text="${stats.currentPeriodRevenue}"></span></p>
        <p>Doanh Thu Kỳ Trước: <span th:text="${stats.previousPeriodRevenue}"></span></p>

        <!-- Nút Trở Về -->
        <div class="mt-4">
            <a href="/admin/statistics" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700">Trở về</a>
        </div>
    </div>

    <div class="chart-container w-1/3">
        <canvas id="revenueChart"></canvas>
    </div>
</div>

<script th:inline="javascript">
    var currentRevenue = /*[[${stats.currentPeriodRevenue}]]*/ 0;
    var previousRevenue = /*[[${stats.previousPeriodRevenue}]]*/ 0;

    var ctx = document.getElementById('revenueChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Kỳ Này', 'Kỳ Trước'],
            datasets: [{
                label: 'Doanh Thu',
                data: [currentRevenue, previousRevenue],
                backgroundColor: ['rgba(54, 162, 235, 0.2)', 'rgba(255, 99, 132, 0.2)'],
                borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y',
            scales: {
                x: { beginAtZero: true }
            },
            plugins: {
                legend: { display: true }
            }
        }
    });
</script>
</div>
</body>
</html>
