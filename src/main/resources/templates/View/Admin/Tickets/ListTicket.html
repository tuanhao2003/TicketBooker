<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">

<head>
    <meta charset="UTF-8">
    <title>Quản lý Vé</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function deleteTicket(id) {
            if (confirm('Bạn có chắc chắn muốn xóa vé này?')) {
                fetch(`/api/tickets/${id}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Xóa vé thành công!');
                            window.location.reload();
                        } else {
                            alert('Xóa vé thất bại!');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Xóa vé thất bại!');
                    });
            }
        }
    </script>
</head>

<body>
<div layout:fragment="content">
    <h1 class="text-2xl font-bold mb-4">Danh Sách Vé</h1>

    <div class="flex justify-between mb-4">  <!-- Added flex container -->
        <form action="#" method="get" class="inline-block"> <!-- Added inline-block -->
            <label for="tripId" class="mr-2">Lọc theo chuyến:</label>
            <select name="tripId" id="tripId" class="px-3 py-2 border rounded-md">
                <option value="" th:text="'Chọn chuyến đi'"></option>
                <option th:each="trip : ${trips}" th:value="${trip.id}" th:text="${trip.id} + ' ' + ${trip.departureStation} + ' - ' + ${trip.arrivalStation}"></option>
            </select>
            <button type="submit" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-md">Lọc</button>
        </form>

        <!-- Nút để xuất file Excel (now aligned to the right) -->
        <a th:href="@{/admin/tickets/export/excel(tripId=${param.tripId != null ? param.tripId : ''})}" class="px-4 py-2 bg-green-500 text-white rounded-md inline-block">Xuất Excel</a> <!-- Added inline-block -->
    </div>
    
    <table class="min-w-full bg-white">
        <thead>
        <tr>
            <th class="py-2 px-4 border-b">Ticket ID</th>
            <th class="py-2 px-4 border-b">Trip ID</th>
            <th class="py-2 px-4 border-b">Booker ID</th>
            <th class="py-2 px-4 border-b">Invoice ID</th>
            <th class="py-2 px-4 border-b">Customer Name</th>
            <th class="py-2 px-4 border-b">Customer Phone</th>
            <th class="py-2 px-4 border-b">Seat ID</th>
            <th class="py-2 px-4 border-b">QR Code</th>
            <th class="py-2 px-4 border-b">Ticket Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${ticketResponse.listTickets}" class="text-center">
            <td class="py-2 px-4 border-b" th:text="${ticket.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.trip.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.booker.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.invoice.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.customerName}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.customerPhone}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.seat.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.qrCode}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.ticketStatus}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination controls -->
    <div class="flex justify-center mt-4">
        <ul class="flex">
            <li th:if="${ticketResponse.currentPage > 1}">
                <a th:href="@{/admin/tickets(page=${ticketResponse.currentPage - 1})}" class="px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300">&lt; Previous</a>
            </li>

            <li th:each="i : ${#numbers.sequence(1, ticketResponse.totalPages)}">
                <a th:href="@{/admin/tickets(page=${i - 1})}" th:text="${i}" class="px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300" th:classappend="${ticketResponse.currentPage == i} ? 'bg-blue-500 text-white'"></a>
            </li>

            <li th:if="${ticketResponse.currentPage < ticketResponse.totalPages}">
                <a th:href="@{/admin/tickets(page=${ticketResponse.currentPage})}" class="px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300">Next &gt;</a>
            </li>
        </ul>
    </div>

</div>
</body>
</html>
