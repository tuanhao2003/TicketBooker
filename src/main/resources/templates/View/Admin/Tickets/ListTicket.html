<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">

<head>
    <meta charset="UTF-8">
    <title>Quản lý Vé</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function deleteTicket(id) {
            if (confirm('Bạn có chắc chắn muốn xóa vé này?')) {
                fetch(`/api/tickets/${id}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Xóa vé thành công!');
                            window.location.reload();
                        } else {
                            alert('Xóa vé thất bại!');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Xóa vé thất bại!');
                    });
            }
        }
    </script>
</head>

<body>
<div layout:fragment="content">
    <table class="min-w-full bg-white">
        <thead>
        <tr>
            <th class="py-2 px-4 border-b">Ticket ID</th>
            <th class="py-2 px-4 border-b">Trip ID</th>
            <th class="py-2 px-4 border-b">Booker ID</th>
            <th class="py-2 px-4 border-b">Invoice ID</th>
            <th class="py-2 px-4 border-b">Customer Name</th>
            <th class="py-2 px-4 border-b">Customer Phone</th>
            <th class="py-2 px-4 border-b">Seat ID</th>
            <th class="py-2 px-4 border-b">QR Code</th>
            <th class="py-2 px-4 border-b">Ticket Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${ticketResponse.listTickets}" class="text-center">
            <td class="py-2 px-4 border-b" th:text="${ticket.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.trip.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.booker.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.invoice.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.customerName}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.customerPhone}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.seat.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.qrCode}"></td>
            <td class="py-2 px-4 border-b" th:text="${ticket.ticketStatus}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
