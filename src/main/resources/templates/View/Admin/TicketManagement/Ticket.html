<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Vé</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function deleteTicket(button) {
            if (confirm('Bạn có chắc chắn muốn xóa vé này?')) {
                var id = button.dataset.name;
                fetch(`/api/tickets/${id}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Xóa vé thành công!');
                            window.location.reload();
                        } else {
                            alert('Xóa vé thất bại!');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Xóa vé thất bại!');
                    });
            }
        }
    </script>
</head>
<body class="bg-gray-100">
<div layout:fragment="content">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Quản lý Vé</h1>

        <!-- Thông báo thành công hoặc lỗi -->
        <div>
            <div th:if="${successMessage}"
                 class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
                 role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>

        <div class="flex justify-end mb-4">
            <a href="/admin/tickets/add" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Thêm Vé
            </a>
        </div>

        <table class="min-w-full bg-white">
            <thead>
            <tr>
                <th class="py-2 px-4 border-b">Ticket ID</th>
                <th class="py-2 px-4 border-b">Trip ID</th>
                <th class="py-2 px-4 border-b">Booker ID</th>
                <th class="py-2 px-4 border-b">Invoice ID</th>
                <th class="py-2 px-4 border-b">Customer Name</th>
                <th class="py-2 px-4 border-b">Customer Phone</th>
                <th class="py-2 px-4 border-b">Seat ID</th>
                <th class="py-2 px-4 border-b">QR Code</th>
                <th class="py-2 px-4 border-b">Ticket Status</th>
                <th class="py-2 px-4 border-b">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket : ${tickets}" class="text-center">
                <td class="py-2 px-4 border-b" th:text="${ticket.id}">1</td>
                <td class="py-2 px-4 border-b" th:text="${ticket.tripId.id}">101</td>
                <td class="py-2 px-4 border-b" th:text="${ticket.bookerId.id}">202</td>
                <td class="py-2 px-4 border-b" th:text="${ticket.invoiceId.id}">303</td>
                <td class="py-2 px-4 border-b" th:text="${ticket.customerName}">Nguyễn Văn A</td>
                <td class="py-2 px-4 border-b" th:text="${ticket.customerPhone}">0123456789</td>
                <td class="py-2 px-4 border-b" th:text="${ticket.seatId.id}">404</td>
                <td class="py-2 px-4 border-b" th:text="${ticket.qrCode}">QR123456</td>
                <td class="py-2 px-4 border-b" th:text="${ticket.ticketStatus}">BOOKED</td>
                <td class="py-2 px-4 border-b">
                    <a th:href="@{/admin/tickets/{id}(id=${ticket.id})}"
                       class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded mr-2">Sửa</a>
                    <button th:data-name="${ticket.id}" onclick="deleteTicket(this)"
                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">Xóa
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
