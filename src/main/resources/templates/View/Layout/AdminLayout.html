<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- ajax -->
    <!-- <link rel="stylesheet" th:href="@{/css/TailwindCSS/Tailwind.css}"> -->
    <link rel="stylesheet" th:href="@{/css/AdminLayout.css}">
    <script th:src="@{/js/AdminLayout.js}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
            .font-montserrat {
            font-family: 'Montserrat', sans-serif;
            }
            .text-2xs {
            font-size: 0.5rem /* 12px */;
            line-height: 0.75rem /* 16px */;
            }
        }
    </style>
</head>

<body>

    <div class="flex h-screen font-montserrat">
        <!-- sidebar -->
        <aside class="bg-violet-800 md:w-fit overflow-y-scroll sidebar">
            <div class="md:flex md:h-1/6 flex-col justify-center items-center hidden">
                <div class="text-2xl uppercase font-bold text-white italic">
                    fuba
                </div>
                <hr class="text-white md:w-2/3">
            </div>
            <div class="flex">
                <ul class="text-white" id="buttonList">
                    <li class="md:h-14">
                        <button id="sidebarUsers" onclick="location.href='/admin/users'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-user-group md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarAccounts" onclick="location.href='/admin/accounts'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa-regular fa-user-circle md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarTrips" onclick="location.href='/admin/trips'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-truck-fast md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarRoutes" onclick="location.href='/admin/routes'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-right-left md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarBuses" onclick="location.href='/admin/buses'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-van-shuttle md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarEmployees" onclick="location.href='/admin/drivers'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-user-tie md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarInvoices" onclick="location.href='/admin/invoices'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-file-invoice-dollar md:text-xl"></i>
                            </div>
                        </button>
                    </li><li class="md:h-14">
                        <button id="sidebarTicket" onclick="location.href='/admin/tickets'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-file-invoice-dollar md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarStatistical" onclick="location.href='/admin/statistics'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-chart-line md:text-xl"></i>
                            </div>
                        </button>
                    </li>

                </ul>

                <ul class="text-white overflow-hidden w-0 md:w-full transition-all ease-out duration-700"
                    id="collapse-component">
                    <li class="md:h-14">
                        <div class="flex w-full h-full items-center text-start">
                            <label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap"
                                for="sidebarUsers">
                                <div>Người dùng</div>
                            </label>
                        </div>
                    </li>
                    <li class="md:h-14">
                        <div class="flex w-full h-full items-center text-start">
                            <label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap"
                                for="sidebarAccounts">
                                <div>Tài khoản</div>
                            </label>
                        </div>
                    </li>
                    <li class="md:h-14">
                        <div class="flex w-full h-full items-center text-start">
                            <label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap"
                                for="sidebarTrips">
                                <div>chuyến</div>
                            </label>
                        </div>
                    </li>
                    <li class="md:h-14">
                        <div class="flex w-full h-full items-center text-start">
                            <label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap"
                                for="sidebarRoutes">
                                <div>tuyến</div>
                            </label>
                        </div>
                    </li>
                    <li class="md:h-14">
                        <div class="flex w-full h-full items-center text-start">
                            <label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap"
                                for="sidebarBuses">
                                <div>xe</div>
                            </label>
                        </div>
                    </li>
                    <li class="md:h-14">
                        <div class="flex w-full h-full items-center text-start">
                            <label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap"
                                for="sidebarEmployees">
                                <div>Tài xế</div>
                            </label>
                        </div>
                    </li>
                    <li class="md:h-14">
                        <div class="flex w-full h-full items-center text-start">
                            <label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap"
                                for="sidebarInvoices">
                                <div>hóa đơn</div>
                            </label>
                        </div>
                    </li>
                    <li class="md:h-14">
                        <div class="flex w-full h-full items-center text-start">
                            <label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap"
                                for="sidebarTicket">
                                <div>vé xe</div>
                            </label>
                        </div>
                    </li>
                    <li class="md:h-14">
                        <div class="flex w-full h-full items-center text-start">
                            <label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap"
                                for="sidebarStatistical">
                                <div>thống kê</div>
                            </label>
                        </div>
                    </li>

                </ul>
            </div>
        </aside>
        <!-- /sidebar -->
        <div class="flex-1 h-full relative overflow-y-scroll bg-cyan-50">
            <!-- navbar -->
            <div
                class="bg-white bg-opacity-50 backdrop-blur-sm flex justify-between w-full md:py-3 md:px-5 md:h-16 sticky top-0 left-0 shadow-md z-40">
                <div class="flex w-1/2 justify-start md:space-x-10 ">
                    <button
                        class="bg-neutral-50 border rounded-md shadow shadow-zinc-300 md:px-3 md:py-2 hover:shadow-zinc-400 active:bg-slate-100 collapse-toggle"
                        data-fuba-target="#collapse-component"><i class="fa fa-grip-lines"></i></button>
                    <div class="flex md:space-x-3 items-center path-show">
                    </div>

                </div>
                <div class="flex justify-between w-1/2">
                    <div class="relative w-3/4">
                        <input type="text"
                            class="search-box bg-neutral-50 rounded-full shadow shadow-zinc-300 hover:shadow-zinc-400 focus:shadow-zinc-400 border border-zinc-300 w-full h-full focus:outline-none md:px-4"
                            placeholder="Search">

                        <button class="absolute md:top-1/2 md:-translate-y-1/2 md:right-1 aspect-square h-full"><i
                                class="fa fa-magnifying-glass"></i></button>
                        <div id="search-result-collapse" class="overflow-hidden duration-700 transition-all ease-out absolute w-11/12 -bottom-100 bg-white h-0 rounded-b-2xl left-1/2 -translate-x-1/2 shadow-inner shadow-zinc-300 border-b border-b-zinc-300">

                        </div>
                    </div>
                    <button
                        class="overflow-hidden max-h-full h-full rounded-full border aspect-square shadow shadow-zinc-300 hover:shadow-zinc-400 active:bg-slate-100">
                        <img th:src="@{/components/fuba.png}" class="object-fill h-full" alt="avt">
                    </button>
                </div>
            </div>
            <!-- /navbar -->

            <div layout:fragment="content" class="overflow-y-scroll h-full"></div>
        </div>
    </div>

    <div layout:fragment="popup"
        class="font-montserrat z-50 fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center hidden modal-container">
    </div>
</body>

</html>
