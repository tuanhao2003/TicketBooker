    document.querySelector('.register-here').addEventListener("click", showResgister);
    document.querySelector('.login-here').addEventListener("click", showResgister);
    function showResgister(){
        const logForm = document.querySelector('.login-form');
        const logImg = document.querySelector('.login-img');
        const regform = document.querySelector('.registration-form');
        const regImg = document.querySelector('.registration-img');
        const regCont = document.querySelector('.register-container');
        logForm.classList.toggle('translate-x-[50vw]');
        logForm.classList.toggle('opacity-0');
        logForm.classList.toggle('opacity-100');

        logImg.classList.toggle('-translate-x-[50vw]');
        logImg.classList.toggle('opacity-0');
        logImg.classList.toggle('opacity-100');

        regform.classList.toggle('translate-x-[45vw]');
        regform.classList.toggle('opacity-0');
        regform.classList.toggle('opacity-100');

        regImg.classList.toggle('-translate-x-[40vw]');
        regImg.classList.toggle('opacity-0');
        regImg.classList.toggle('opacity-100');

        regCont.classList.toggle('pointer-events-none');
    }
    //DĐăng ký
    document.querySelector("#register-submit").addEventListener("click", async function () {
        let name = document.querySelector("#register-name").value;
        let email = document.querySelector("#register-email").value;
        let password = document.querySelector("#register-password").value;
        let emailValid = false;
        //kiểm tra email tồn tại
        console.log('email flag:'+ emailValid)
            try {
                let url = '/api/account/exist?email=' + email;
                const response = await fetch(url);
                //Thay đổi giá trị cờ khi yêu cầu thành công
                if (response.ok) {
                    emailValid = true;
                    console.log("Email ok, flag= " + emailValid);
                } else {
                    emailValid = false;
                    throw new Error('Email Existed, flag =' + emailValid);
                }
            }catch(error) {
                console.log(error);
            }
        console.log('flag sau ham async:'+ emailValid)
        //Thêm account mới
        const accountDTO = {
            username: name,
            password: password,
            email: email,
            role: 'CUSTOMER',
            accountStatus: 'ACTIVE'
        };
        if(emailValid){
            fetch("/register",{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(accountDTO) // Chuyển đổi các tham số thành chuỗi URL encoded
            })
                .then(response => {
                    if (response.ok) {
                        // Xử lý nếu thành công, ví dụ redirect hoặc thông báo
                        console.log(response);
                        Swal.fire({
                            title: 'Đã đăng ký',
                            text: 'Đăng ký thành công chuyển sang trang đăng nhập',
                            icon: 'success',
                            confirmButtonText: 'OK'
                        });
                        showResgister();
                    } else {
                        Swal.fire({
                            title: 'Error',
                            text: 'Có lỗi',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                        console.log("Response error")
                        throw new Error('Error occurred while adding account');
                    }
                })
        }

    })
