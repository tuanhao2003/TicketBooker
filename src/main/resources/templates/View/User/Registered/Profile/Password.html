<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/ProfileLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="profileContent">
        <main class="flex-1 p-8 flex flex-col">
            <div class="container mx-auto p-6 w-5/6">
                <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
                    <h1 class="text-2xl font-bold mb-2">Đặt lại mật khẩu</h1>
                    <p class="text-gray-600 mb-6">Để bảo mật tài khoản, vui lòng không chia sẻ mật khẩu cho người khác</p>
                    <form th:action="@{/profile/change-password}" method="post">
                        <div class="space-y-6 ">
                            <div class="grid gap-4">
                                <input type="hidden" />
                                <div class="flex flex-col items-start gap-4">
                                    <label class="text-right">Mật khẩu cũ</label>
                                    <input type="password" name="oldPassword" required="" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>

                                <div class="flex flex-col items-start gap-4">
                                    <label class="text-right">Mật khẩu mới</label>
                                    <input type="password" name="newPassword" required="" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>

                                <div class="flex flex-col items-start gap-4">
                                    <label class="text-right ">Nhập lại mật khẩu</label>
                                    <input type="password" name="confirmPassword" required="" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>

                                <div class="grid grid-cols-1 items-center gap-4">
                                    <div class="flex justify-center">
                                        <button class="px-8 py-2 bg-[#F15A24] hover:bg-[#d14b1d] text-white rounded-md">Cập nhật</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
<script type="text/javascript" th:src="@{/js/ChangePassword.js}"></script>
