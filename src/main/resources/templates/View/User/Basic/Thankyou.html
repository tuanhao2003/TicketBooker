<!DOCTYPE html>
<html html lang="vi" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Nhận Mua Vé Thành Công</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script th:src="@{/js/Thankyou.js}"></script>
    <link rel="stylesheet" th:href="@{/css/Thankyou.css}">

</head>
<body class="bg-gradient-to-br from-purple-100 to-purple-300 min-h-screen flex items-center justify-center p-4">
<div class="max-w-4xl w-full">
    <div class="text-center mb-8">
        <div class="inline-block rounded-full bg-white p-3 mb-4 animate-scale-check">
            <div class="rounded-full bg-green-500 p-4">
                <i class="fas fa-check text-4xl text-white"></i>
            </div>
        </div>
        <h1 class="text-4xl font-bold text-purple-800 mb-2">Cảm Ơn Bạn Đã Mua Vé!</h1>
        <p class="text-xl text-purple-600">Mua vé thành công</p>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-8 mt-8 text-center animate-fade-in-up">
        <img src="/components/ticket2.png?height=200&width=200" alt="Biểu tượng vé" class="mx-auto mb-6 w-32 h-32">
        <h2 class="text-2xl font-semibold text-purple-800 mb-4">Vé Của Bạn Đã Sẵn Sàng!</h2>
        <p class="text-purple-600 mb-6">Cảm ơn bạn đã mua vé. Hãy tải vé điện tử của bạn bên dưới và chuẩn bị cho một trải nghiệm tuyệt vời!</p>
        <div class="flex justify-center space-x-4">
            <div class="flex items-center text-green-500">
                <i class="fas fa-check-circle mr-2"></i>
                <span>Thanh toán thành công</span>
            </div>
            <a href="/fuba/ticket-lookup" class="flex items-center text-blue-500">
                <i class="fas fa-search mr-2"></i>
                <span>Tra cứu vé ngay</span>
            </a>
        </div>
    </div>

    <div class="text-center mt-8">
        <a href="/fuba" class="inline-block bg-purple-500 text-white font-bold py-4 px-8 rounded-full hover:bg-purple-600 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 shadow-lg">
            <i class="fas fa-home mr-2"></i>Trở về trang chủ
        </a>
    </div>

    <div class="mt-8 text-center text-purple-800">
        <p>Mọi thắc mắc xin liên hệ: <span class="font-semibold">hotro@fuba.vn</span> hoặc <span class="font-semibold">1900 1990</span></p>
    </div>
</div>
</body>
</html>
