<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt vé xe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" th:src="@{/js/FindTrip.js}"></script>
    <link rel="stylesheet" th:href="@{/css/FindTrip.css}">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Lấy tất cả các phần tử chứa thời gian departureTime
            var departureTimeElements = document.querySelectorAll('#departureTime');
            // Lấy tất cả các phần tử chứa thời gian arrivalTime
            var arrivalTimeElements = document.querySelectorAll('#arrivalTime');
            // Lấy tất cả các phần tử chứa giá
            var priceElements = document.querySelectorAll('#price');

            // Hàm để định dạng thời gian
            function formatTime(timeElement) {
                var time = timeElement.textContent || timeElement.innerText;

                if (time) {
                    // Chuyển giá trị thành Date object
                    var dateObj = new Date(time);

                    // Lấy phần giờ và phút
                    var hours = dateObj.getHours();
                    var minutes = dateObj.getMinutes();

                    // Định dạng lại giờ: thêm 0 nếu là số nhỏ hơn 10
                    var formattedTime = (hours < 10 ? '0' : '') + hours + ':' + (minutes < 10 ? '0' : '') + minutes;

                    // Cập nhật lại giá trị giờ đã định dạng vào phần tử
                    timeElement.textContent = formattedTime;
                }
            }

            // Hàm để định dạng giá tiền
            function formatPrice(priceElement) {
                var price = parseInt(priceElement.textContent.replace(/\D/g, ''), 10); // Lấy giá trị số
                if (!isNaN(price)) {
                    // Định dạng lại giá trị với dấu phẩy và thêm 'đ'
                    priceElement.textContent = price.toLocaleString('vi-VN') + 'đ';
                }
            }

            // Duyệt qua tất cả các phần tử departureTime và định dạng
            departureTimeElements.forEach(function (element) {
                formatTime(element);
            });

            // Duyệt qua tất cả các phần tử arrivalTime và định dạng
            arrivalTimeElements.forEach(function (element) {
                formatTime(element);
            });

            // Duyệt qua tất cả các phần tử price và định dạng
            priceElements.forEach(function (element) {
                formatPrice(element);
            });
        });
    </script>

</head>
