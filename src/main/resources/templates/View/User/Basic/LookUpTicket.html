<!DOCTYPE html>
<html lang="vi" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/UserLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu thông tin vé - FUTA Bus Lines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script th:src="@{/js/LookUpTicket.js}"></script>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8 min-h-[500px] flex items-center">
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden max-w-4xl mx-auto">
                <div class="bg-gradient-to-r from-primary to-secondary p-6 text-white">
                    <h1 class="text-3xl font-bold text-center">Tra cứu thông tin vé</h1>
                </div>

                <div class="p-6 space-y-6">
                    <!-- Search Form -->
                    <div id="searchSection" class="space-y-4">
                        <label for="ticketId" class="block text-lg font-medium text-gray-700">Mã vé:</label>
                        <input type="text" id="ticketId" name="ticketId" placeholder="Nhập mã vé"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary outline-none">

                        <label for="phoneNumber" class="block text-lg font-medium text-gray-700">Số điện thoại:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary outline-none">

                        <button onclick="fetchTicketInfo()"
                                class="w-full bg-primary text-white py-2 rounded-md hover:bg-secondary transition duration-300 ease-in-out">
                            <i class="fas fa-search mr-2"></i>Tra cứu
                        </button>
                    </div>


                    <!-- Ticket Information -->
                    <div id="ticketInfo" class="space-y-6 hidden">
                        <div class="bg-gray-100 rounded-lg p-6 shadow-inner">
                            <div class="flex flex-col md:flex-row gap-6">
                                <div class="md:w-1/3">
                                    <img id="qrCodeImage" class="w-full h-auto rounded-lg shadow-md" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=ExampleTicketData" alt="QR Code">
                                </div>
                                <div class="md:w-2/3 space-y-4">
                                    <div class="flex items-center border-b border-gray-300 pb-2">
                                        <span class="text-xl font-semibold text-gray-700">Mã vé:</span>
                                        <p id="ticketIdValue" class=" px-3 text-2xl font-bold text-primary">FUTA-123456</p>
                                    </div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <p class="text-sm text-gray-600">Họ và tên</p>
                                            <p id="customerNameValue" class="font-medium">Nguyễn Văn A</p>
                                        </div>
                                        <div>
                                            <p class="text-sm text-gray-600">Số điện thoại</p>
                                            <p id="customerPhoneValue" class="font-medium">0123456789</p>
                                        </div>
                                        <div>
                                            <p class="text-sm text-gray-600">Ngày đặt vé</p>
                                            <p id="bookingDateValue" class="font-medium">07/01/2024, 16:53</p>
                                        </div>
                                        <div>
                                            <p class="text-sm text-gray-600">Email</p>
                                            <p id="emailValue" class="font-medium">example@email.com</p>
                                        </div>
                                    </div>
                                    <div class="border-t border-gray-300 pt-4 mt-4">
                                        <div class="flex justify-between items-center">
                                            <span class="text-lg font-semibold text-gray-700">Tổng cộng:</span>
                                            <span id="totalPriceValue" class="text-2xl font-bold text-red-600">12.960.000 VND</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Trip Information -->
                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <div class="bg-blue-100 px-6 py-3 flex justify-between items-center">
                                <span class="text-sm font-medium text-gray-700">Lộ trình chuyến xe</span>
                                <span class="text-sm text-gray-600">Thu, 20/01/2022</span>
                            </div>
                            <div class="p-6">
                                <div class="tripInfo flex flex-col md:flex-row justify-between items-center gap-6">
                                    <div class="text-center departure">
                                        <p class="text-3xl font-bold text-primary location">NRT</p>
                                        <p class="text-lg font-medium text-gray-600 mt-1 time">09:30</p>
                                    </div>
                                    <div class="text-center">
                                        <div class="flex items-center justify-center space-x-2 mt-2">
                                            <span class="text-yellow-500"><i class="fas fa-bus"></i></span>
                                            <p class="text-gray-600">Direct bus</p>
                                            <span class="text-gray-500">|</span>
                                            <button class="text-primary hover:text-secondary transition duration-300 ease-in-out">
                                                Chi tiết <i class="fas fa-angle-down ml-1"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="text-center arrival">
                                        <p class="text-3xl font-bold text-primary location">HAN</p>
                                        <p class="text-lg font-medium text-gray-600 mt-1 time">14:00</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button onclick="resetForm()" class="w-full bg-red-500 text-white py-3 rounded-md hover:bg-red-600 transition duration-300 ease-in-out">
                            <i class="fas fa-redo mr-2"></i>Tra cứu lại
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
