<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Driver</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .status {
            color: green;
        }

        .status.inactive {
            color: red;
        }
    </style>
</head>
<body>
<h1>Danh sách tài xế</h1>

<table>
    <thead>
    <tr>
        <th>Tên</th>
        <th>Biển số xe</th>
        <th>Số điện thoại</th>
        <th>Địa chỉ</th>
        <th>Trạng thái</th>
    </tr>
    </thead>
    <tbody>
    <!-- Lặp qua danh sách các tài xế -->
    <tr th:each="driver : ${drivers}">
        <td th:text="${driver.name}">Tên</td>
        <td th:text="${driver.licenseNumber}">Biển số xe</td>
        <td th:text="${driver.phone}">Số điện thoại</td>
        <td th:text="${driver.address}">Địa chỉ</td>
        <td th:text="${driver.status}" th:classappend="${driver.status == 'Inactive'} ? 'status inactive' : 'status'">Trạng thái</td>
    </tr>
    </tbody>
</table>
</body>
</html>
