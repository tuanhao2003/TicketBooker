<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Tạo đơn hàng</title>
</head>

<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <img src="https://vinadesign.vn/uploads/thumbnails/800/2023/05/vnpay-logo-vinadesign-25-12-59-16.jpg" style="width: 200px">
                    <h2 class="card-title text-center">Tạo Đơn Hàng</h2>
                    <form th:action="@{/submitOrder}" method="post">
                        <!-- Số tiền -->
                        <div class="form-group">
                            <label for="amount">Số tiền:</label>
                            <input type="number" class="form-control" id="amount" name="amount" required th:value="${grandTotal}" readonly>
                        </div>

                        <!-- Thông tin đơn hàng -->
                        <div class="form-group">
                            <label for="orderInfo">Nội dung chuyển khoản:</label>
                            <input type="text" class="form-control" id="orderInfo" name="orderInfo" required value="A0, A1, B0, B1">
                        </div>
                        <!-- Nút Thanh toán -->
                        <button type="submit" class="btn btn-primary btn-block mt-4">Thanh toán</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
